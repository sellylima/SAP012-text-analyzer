<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="container">
    <header>
      <h1> Analizador de texto</h1>
    </header>
    <ul>
      <li class="metric" data-testid="word-count">Palavras:</li>
      <li class="metric" data-testid="character-count">Caracteres:</li>
      <li class="metric" data-testid="character-no-spaces-count">Espaços excluidos:</li>
      <li class="metric" data-testid="number-count">Contagem números:</li>
      <li class="metric" data-testid="number-sum">Soma números:</li>
      <li class="metric" data-testid="word-length-average">Comprimento palavras:</li>
    </ul>
    <textarea name="user-input"  rows="8" cols="80"></textarea>
    <button class="clear" id="reset-button">
      Apagar
    </button>
  </section>
  <footer>
    <p> Autor: Selly Lima</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
